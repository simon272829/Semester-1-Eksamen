<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tjekliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="HTML.html">Hjem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="Tjekliste underside.html" aria-current="page">Tjekliste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Information underside.html">Information</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <i class="fas fa-print" id="printIcon"></i>
</div>

<div class="container mt-5">
    <div class="row">

        <div class="col-md-3 text-center">
            <img src="Billeder/LommelygteBatterier.jpg" alt="LommelygteBatterier" class="img-fluid" style="max-height: 300px;">
        </div>

        <div class="col-md-6">
            <div class="card" style="margin:50px 0">
                <div class="card-header text-center">Tjekliste</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Batteridrevet radio
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="default"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        1 liter vand på flaske pr. person om dagen
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="primary"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        Toiletpapir
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="success"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        Dåsemad
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="info"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        Lommelygte og stearinlys
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="warning"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        Batterier
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="danger"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-3 text-center">
            <img src="Billeder/Vandflaske.jpg" alt="Vandflaske" class="img-fluid" style="max-height: 300px;">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
